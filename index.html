
    
<!DOCTYPE html>
<html>
<head>
	<title>Reverse A String</title>
	<script type = "text/javascript">
	function revString()
	{
    var S=prompt("enter the string");
	let str="";
	for(let i=S.length-1;i>=0;i--)
	{
		str+=S[i];
	}
	alert(str);
	}
	</script>
</head>
<body>
	<h1>REVERSE_STRING</h1>
		<input type = "button" onclick = "revString()" value = "click"/>
		<noscript>
			you need to activate js.
		</noscript>
</body>
</html>
